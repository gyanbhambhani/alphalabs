version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading_password
      POSTGRES_DB: trading_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading_lab"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Python API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://trading:trading_password@postgres:5432/trading_lab
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
      # Logging configuration
      LOG_LEVEL: INFO
      LOG_FORMAT: colored
      PYTHONUNBUFFERED: "1"
    env_file:
      - ../.env.local
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ../python:/app
      # Mount existing ChromaDB data (your embeddings)
      - ../python/chroma_data:/app/chroma_data
      # Persist backtest cache
      - ../python/data:/app/data
    # Logging driver - show logs in docker logs
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    # Restart on failure
    restart: unless-stopped

  # Frontend (Next.js) - Development mode
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    depends_on:
      - api
    volumes:
      # Mount source code for hot-reload
      - ../frontend:/app
      # Don't mount node_modules (use container's)
      - /app/node_modules
      - /app/.next
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
